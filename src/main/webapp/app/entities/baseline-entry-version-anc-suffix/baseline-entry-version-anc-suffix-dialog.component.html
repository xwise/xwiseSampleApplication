<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBaselineEntryVersionLabel">Create or edit a Baseline Entry Version</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!baselineEntryVersion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="baselineEntryVersion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_creationTime">Creation Time</label>
            <div class="d-flex">
                <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" [(ngModel)]="baselineEntryVersion.creationTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                [(ngModel)]="baselineEntryVersion.version" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                [(ngModel)]="baselineEntryVersion.fileName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_blob">Blob</label>
            <div>
                <div *ngIf="baselineEntryVersion.blob" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(baselineEntryVersion.blobContentType, baselineEntryVersion.blob)">open</a><br>
                    <span class="pull-left">{{baselineEntryVersion.blobContentType}}, {{byteSize(baselineEntryVersion.blob)}}</span>
                    <button type="button" (click)="baselineEntryVersion.blob=null;baselineEntryVersion.blobContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_blob" (change)="setFileData($event, baselineEntryVersion, 'blob', false)"/>
            </div>
            <input type="hidden" class="form-control" name="blob" id="field_blob"
                [(ngModel)]="baselineEntryVersion.blob" />
            <input type="hidden" class="form-control" name="blobContentType" id="field_blobContentType"
                [(ngModel)]="baselineEntryVersion.blobContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uploadStatus">Upload Status</label>
            <select class="form-control" name="uploadStatus" [(ngModel)]="baselineEntryVersion.uploadStatus" id="field_uploadStatus" >
                <option value="NO">NO</option>
                <option value="OK">OK</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
