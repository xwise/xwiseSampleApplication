<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUploadVersionLabel">Create or edit a Upload Version</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!uploadVersion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="uploadVersion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                [(ngModel)]="uploadVersion.version" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_file">File</label>
            <div>
                <div *ngIf="uploadVersion.file" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(uploadVersion.fileContentType, uploadVersion.file)">open</a><br>
                    <span class="pull-left">{{uploadVersion.fileContentType}}, {{byteSize(uploadVersion.file)}}</span>
                    <button type="button" (click)="uploadVersion.file=null;uploadVersion.fileContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_file" (change)="setFileData($event, uploadVersion, 'file', false)"/>
            </div>
            <input type="hidden" class="form-control" name="file" id="field_file"
                [(ngModel)]="uploadVersion.file" />
            <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                [(ngModel)]="uploadVersion.fileContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_fileEntry">File Entry</label>
            <select class="form-control" id="field_fileEntry" name="fileEntry" [(ngModel)]="uploadVersion.fileEntryId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="fileEntryOption.id" *ngFor="let fileEntryOption of fileentries; trackBy: trackFileEntryById">{{fileEntryOption.fileName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
