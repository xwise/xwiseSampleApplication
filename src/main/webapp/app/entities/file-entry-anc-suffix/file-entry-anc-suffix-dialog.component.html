<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFileEntryLabel">Create or edit a File Entry</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fileEntry.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fileEntry.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_entryName">Entry Name</label>
            <input type="text" class="form-control" name="entryName" id="field_entryName"
                [(ngModel)]="fileEntry.entryName" />
        </div>

        <div class="form-group">
            <label for="field_baselineEntryVersion">Baseline Entry Version</label>
            <select class="form-control" id="field_baselineEntryVersion" multiple name="baselineEntryVersion" [(ngModel)]="fileEntry.baselineEntryVersions">
                <option [ngValue]="getSelected(fileEntry.baselineEntryVersions, baselineEntryVersionOption)" *ngFor="let baselineEntryVersionOption of baselineentryversions; trackBy: trackBaselineEntryVersionById">{{baselineEntryVersionOption.version}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
